<!-- Login Reg In start -->
<section class="log-reg login">
    <div class="overlay">
        <div class="container">
            <div class="top-head-area">
                <div class="row d-flex align-items-center">
                    <div class="col-sm-5 col">
                        <a class="back-home text-light" href="https://web.tayrexmeet.com/frontend">
                            <img src="assets/img/left-icon.png" alt="image">
                            Back To Home
                        </a>
                    </div>
                    <div class="col-sm-5 col">
                        <a href="https://web.tayrexmeet.com/frontend">
                            <img src="assets/img/logo-png.png" alt="image">

                        </a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-md-5">
                    <div class="img-area">
                        <img src="assets/img/login-bg.png" alt="image">
                    </div>
                </div>
                <div class="col-lg-6 col-md-7 z-1 text-center d-flex justify-content-center pb-120">
                    <div class="form-box">
                        <h4>Log in to Tayrex</h4>
                        <p class="dont-acc">Don't have an account? <a routerLink="/register">Register</a></p>

                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="personal" role="tabpanel"
                                aria-labelledby="personal-tab">
                                <div class="login-with d-flex align-items-center">

                                </div>

                                <form action="#">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="single-input d-flex align-items-center">
                                                <input type="email" placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="single-input d-flex align-items-center">
                                                <input type="password" class="passInput" placeholder="Password">
                                                <img class="showPass" src="assets/img/show-hide.png" alt="image">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="remember-forgot d-flex justify-content-between">
                                        <div class="form-group d-flex">
                                            <div class="checkbox_wrapper">
                                                <input class="check-box" id="check1" type="checkbox">
                                                <label></label>
                                            </div>
                                            <label for="check1"><span class="check_span">Remember Me</span></label>
                                        </div>
                                        <div class="forget-pw">
                                            <a href="https://web.tayrexmeet.com/forgot-password.html">Forgot your
                                                password?</a>
                                        </div>
                                    </div>
                                    <div class="btn-area">
                                        <button class="cmn-btn">Log in</button>
                                    </div>
                                </form>
                            </div>
                            <div class="tab-pane fade" id="business" role="tabpanel" aria-labelledby="business-tab">
                                <div class="login-with d-flex align-items-center">
                                    <a href="javascript:void(0)"><img src="assets/img/google.png" alt="image"></a>
                                    <a href="javascript:void(0)"><img src="assets/img/fb.png" alt="image"></a>
                                </div>
                                <div class="continue">
                                    <p>Or continue with</p>
                                </div>
                                <form action="#">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="single-input d-flex align-items-center">
                                                <input type="email" placeholder="Business email">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="single-input d-flex align-items-center">
                                                <input type="password" class="passInput" placeholder="Password">
                                                <img class="showPass" src="assets/img/show-hide.png" alt="image">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="remember-forgot d-flex justify-content-between">
                                        <div class="form-group d-flex">
                                            <div class="checkbox_wrapper">
                                                <input class="check-box" id="check2" type="checkbox">
                                                <label></label>
                                            </div>
                                            <label for="check2"><span class="check_span">Remember Me</span></label>
                                        </div>
                                        <div class="forget-pw">
                                            <a href="forgot-password.html">Forgot your password?</a>
                                        </div>
                                    </div>
                                    <div class="btn-area">
                                        <button class="cmn-btn">Log in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
