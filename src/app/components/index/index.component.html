<!-- start preloader -->
<div *ngIf="showContent">
    <div class="preloader" id="preloader"></div>
</div>

<!-- end preloader -->

<!-- Scroll To Top Start-->
<a href="javascript:void(0)" class="scrollToTop"><i class="fas fa-angle-double-up"></i></a>
<!-- Scroll To Top End -->

<!-- Coming Soon In start -->
<section class="coming-soon">
    <div class="overlay">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <a routerLink="/index"><img src="../../../assets/img/logo-soon.png" class="logo" alt="logo"></a>
                    <div class="mid-area pt-120">
                        <h3>Tayrex is in the Works!</h3>
                        <div class="draw-counter d-flex justify-content-center">
                            <div class="head">
                                <!-- <div class="date-area countdown d-flex justify-content-between"
                                    data-countdown="2023/07/30">
                                </div> -->
                                <div class="date-area countdown d-flex justify-content-between">
                                    <h1>{{ days }}</h1>
                                    <h1>{{ hours }}</h1>
                                    <h1>{{ minutes }}</h1>
                                    <h1>{{ seconds }}</h1>
                                </div>

                                <div class="time-parameter d-flex justify-content-center">
                                    <h5>Days</h5>
                                    <h5>Hours</h5>
                                    <h5>Minutes</h5>
                                    <h5>Seconds</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-area pt-120">
                        <p>We are about to go live so watch this space!</p>
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <form action="#">
                                    <div class="input-field d-flex">
                                        <input type="email" placeholder="Your Email">
                                        <button class="btn-area"><span>Start Now</span>
                                            <span class="btn-bg">
                                                <img src="../../../assets/img/right-icon-4.png" alt="icon">
                                            </span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="social">
                            <ul class="d-flex justify-content-center">
                                <li><a href=""><img src="../../../assets/img/facebook.png" alt="icon"></a></li>
                                <li><a href=""><img src="../../../assets/img/twitter.png" alt="icon"></a></li>
                                <li><a href=""><img src="../../../assets/img/instagram.png" alt="icon"></a>
                                </li>
                                <li><a href=""><img src="../../../assets/img/linkedin.png" alt="icon"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Coming Soon In end -->
